{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    {% for i in data %}
    <div class="d-flex flex-column justify-content align-items-center">
        <div class="p-3">
        <audio controls>
            <source src="{{i.url}}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        </div>
        <div class="text-center p-3">
        <p>{{i.text}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
